<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSignin(f)" #f="ngForm">
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              ngModel 
              class="form-control"
              email
              #email = ngModel
              required>
            <span class="help-block small" 
              *ngIf="!email.valid && email.touched" 
              style="color: red;">Please enter a valid email.</span>
          </div>
          <!-- Password -->
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              ngModel 
              class="form-control"
              #password = ngModel
              required>
            <span class="help-block small" 
              *ngIf="!password.valid && password.touched" 
              style="color: red;">Password should be at least 6 characters.</span>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
        </form>
    </div>
  </div>
