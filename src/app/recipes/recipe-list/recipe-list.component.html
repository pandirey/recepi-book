<div class="row">
  <div class="col-xs-12">
    <ng-template [ngIf]="isAuthenticated()">
      <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </ng-template>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
     *ngFor="let recipeEl of recipes; let i = index"
     [recipe]="recipeEl"
     [index]="i"></app-recipe-item>
  </div>
</div>
