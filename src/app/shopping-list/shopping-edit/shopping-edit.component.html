<div class="row">
  <div class="col-xs-12">
    <!-- Template Driven Approach -->
    <form (ngSubmit)="onSubmit(f)" #f= "ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            class="form-control"
            name="name"
            ngModel
            required
            #name= ngModel>
            <span class="help-block small" 
              *ngIf="!name.valid && name.touched" 
              style="color: red;">Invalid name.</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input 
            type="number" 
            id="amount" 
            class="form-control"
            name="amount"
            ngModel
            pattern="^[1-9]+[0-9]*$"
            min="1"
            required
            #amount= ngModel>
            <span class="help-block small" 
              *ngIf="!amount.valid && amount.touched" 
              style="color: red;">Invalid amount.</span>
        </div>
      </div>

      <ng-template [ngIf]="isAuthenticated()">
        <div class="row">
            <div class="col-xs-12">
              <button 
                class="btn btn-success" 
                type="submit"
                [disabled]="!f.valid"> {{ editMode ? 'Update' : 'Add'}} </button>
              <button 
                class="btn btn-danger" 
                type="button" 
                (click)="onDelete()"
                *ngIf= "editMode">Delete</button>
              <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
            </div>
          </div>
      </ng-template>
      
    </form>
  </div>
</div>
